<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs
/jquery/1.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/3.5.4/echarts.common.js"></script>
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.37.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.37.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoibGl1anVueXVhbiIsImEiOiJjajJlbDN5dTYwNmRoMzJvODhscTZ3bnFkIn0.Vhoj1WBop0EnuGKlTm6I2w';
var map = new mapboxgl.Map({
    container: 'map',
    // style: 'mapbox://styles/mapbox/streets-v9',
    style: 'mapbox://styles/mapbox/dark-v9',
    center: [133.7, -24],
    zoom: 4
});

// var url = 'https://github.com/JunyuanLiu/Buddy/blob/master/testGeoJson.geojson'
var url = 'http://localhost:1337/';
//  var url = 'https://wanderdrone.appspot.com/';
//var url = 'https://d2ad6b4ur7yvpq.cloudfront.net/naturalearth-3.3.0/ne_10m_ports.geojson'
var count = 0;

map.on('load', function () {
    window.setInterval(function() {
        count++;
        var pointId = 'geo_points_'+count;
        var layerId = 'point_layer_'+count;
        map.addSource(pointId, {type: 'geojson', data: url});
        map.addLayer({
            "id": layerId,
            "source": pointId,
            "type": "circle",
            "paint": {
                "circle-radius": 7,
                "circle-opacity": 0,
                "circle-opacity-transition": {
                    duration: 2000      //fadeIn/fadeOut time
                },
                "circle-color": {
                    property:"score",
                    type: "categorical",
                    stops: [
                        ["positive","#FF3030"],
                        ["neutral","#FAFAD2"],
                        ["nagtive","#97FFFF"]
                    ]
                }
            }
        });
        
        window.setTimeout(function() {
            map.setPaintProperty(layerId, 'circle-opacity', 1);
        },1);
        window.setTimeout(function() {
            map.setPaintProperty(layerId, 'circle-opacity', 0);
        },5000);    //wait time begore fadeOut, that is, display time

        window.setTimeout(function() {
            map.removeLayer(layerId);
            map.removeSource(pointId);
        },7000);
        

    }, 5000);   //interval of add new points
});
</script>

<div id="echarts1" style="width: 400px;height:250px; position:absolute; right: 0px; top: 0px;"></div>
    <script type="text/javascript" src="echarts1.js"></script>
<div id="echarts2" style="width: 400px;height:250px;"></div>
    <script type="text/javascript" src="echarts2.js"></script>

</body>
</html>
